<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium To-Do List App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --text-dark: #1f2937;
            --text-light: #9ca3af;
            --bg-light: #f9fafb;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 700px;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
        }

        .header {
            background: var(--primary-gradient);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.1;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            position: relative;
            z-index: 1;
            animation: slideDown 0.6s ease-out;
        }

        .header p {
            font-size: 0.95rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
            animation: slideDown 0.8s ease-out 0.1s backwards;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content {
            padding: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            animation: slideUp 0.6s ease-out 0.2s backwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #todoInput {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        #todoInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            min-width: 120px;
            justify-content: center;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: linear-gradient(135deg, #f5f7fa 0%, #f0f3f7 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            animation: slideUp 0.6s ease-out 0.3s backwards;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-group {
            display: flex;
            gap: 8px;
            margin-bottom: 25px;
            animation: slideUp 0.6s ease-out 0.4s backwards;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid var(--border-color);
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-dark);
        }

        .filter-btn.active {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
        }

        .filter-btn:hover {
            border-color: #667eea;
        }

        .todo-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: var(--bg-light);
            border: 2px solid transparent;
            border-radius: 12px;
            transition: all 0.3s ease;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .todo-item:hover {
            background: white;
            border-color: #667eea;
            box-shadow: var(--shadow-md);
            transform: translateX(4px);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: var(--text-light);
        }

        .checkbox {
            width: 24px;
            height: 24px;
            min-width: 24px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .todo-text {
            flex: 1;
            font-size: 1rem;
            color: var(--text-dark);
            word-break: break-word;
            transition: all 0.3s ease;
        }

        .todo-priority {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            font-size: 0.75rem;
            font-weight: 600;
            color: white;
        }

        .todo-priority.high {
            background: var(--danger-color);
        }

        .todo-priority.medium {
            background: var(--warning-color);
        }

        .todo-priority.low {
            background: var(--success-color);
        }

        .todo-actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            background: transparent;
            color: var(--text-light);
        }

        .btn-icon:hover {
            background: #e5e7eb;
            color: var(--text-dark);
            transform: scale(1.1);
        }

        .btn-icon.delete:hover {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            animation: slideUp 0.6s ease-out;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        .empty-text {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .empty-subtext {
            color: #bfdbfe;
            font-size: 0.9rem;
        }

        .action-bar {
            display: flex;
            gap: 10px;
            padding: 20px 30px;
            background: var(--bg-light);
            border-top: 1px solid var(--border-color);
            flex-wrap: wrap;
            animation: slideUp 0.6s ease-out 0.5s backwards;
        }

        .btn-secondary {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            border: 2px solid var(--border-color);
            background: white;
            color: var(--text-dark);
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            border-color: #667eea;
            color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .btn-secondary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            animation: slideDown 0.3s ease-out;
        }

        .modal-header {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-dark);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.9rem;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .modal-actions button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn-primary {
            background: var(--primary-gradient);
            color: white;
        }

        .modal-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .modal-btn-secondary {
            background: var(--bg-light);
            color: var(--text-dark);
            border: 2px solid var(--border-color);
        }

        .modal-btn-secondary:hover {
            border-color: #667eea;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .content {
                padding: 20px;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .input-group {
                flex-direction: column;
            }

            .btn-primary {
                width: 100%;
            }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            animation: slideIn 0.4s ease-out;
            max-width: 300px;
            z-index: 2000;
        }

        .toast.success {
            border-left: 4px solid var(--success-color);
        }

        .toast.error {
            border-left: 4px solid var(--danger-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>‚úì TaskMaster</h1>
                <p>Your premium to-do list companion</p>
            </div>

            <div class="content">
                <div class="input-group">
                    <input type="text" id="todoInput" placeholder="Add a new task...">
                    <button class="btn btn-primary" onclick="addTodo()">
                        <span>+</span> Add
                    </button>
                </div>

                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-number" id="totalCount">0</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="completedCount">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                </div>

                <div class="filter-group">
                    <button class="filter-btn active" onclick="filterTodos('all')">All</button>
                    <button class="filter-btn" onclick="filterTodos('active')">Active</button>
                    <button class="filter-btn" onclick="filterTodos('completed')">Completed</button>
                    <button class="filter-btn" onclick="filterTodos('high')">High Priority</button>
                </div>

                <div id="todoList" class="todo-list">
                    <div class="empty-state">
                        <div class="empty-icon">üìù</div>
                        <div class="empty-text">No tasks yet</div>
                        <div class="empty-subtext">Add a task to get started</div>
                    </div>
                </div>
            </div>

            <div class="action-bar">
                <button class="btn-secondary" onclick="openEditModal()">‚úé Edit Selected</button>
                <button class="btn-secondary" onclick="clearCompleted()">üóë Clear Completed</button>
                <button class="btn-secondary" onclick="exportTodos()">üíæ Export</button>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Edit Task</div>
            <div class="form-group">
                <label class="form-label">Task Description</label>
                <input type="text" id="editTaskText" class="form-input">
            </div>
            <div class="form-group">
                <label class="form-label">Priority</label>
                <select id="editPriority" class="form-select">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="modal-actions">
                <button class="modal-btn-primary" onclick="saveEdit()">Save Changes</button>
                <button class="modal-btn-secondary" onclick="closeEditModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let todos = [];
        let currentFilter = 'all';
        let editingId = null;

        // Initialize app
        function init() {
            loadTodos();
            renderTodos();
            setupEventListeners();
        }

        // Event listeners
        function setupEventListeners() {
            document.getElementById('todoInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTodo();
            });
        }

        // Add todo
        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();

            if (!text) {
                showToast('Please enter a task', 'error');
                return;
            }

            const todo = {
                id: Date.now(),
                text: text,
                completed: false,
                priority: 'medium',
                createdAt: new Date().toISOString()
            };

            todos.unshift(todo);
            saveTodos();
            input.value = '';
            renderTodos();
            showToast('Task added successfully!', 'success');
        }

        // Toggle todo completion
        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveTodos();
                renderTodos();
            }
        }

        // Delete todo
        function deleteTodo(id) {
            todos = todos.filter(t => t.id !== id);
            saveTodos();
            renderTodos();
            showToast('Task deleted', 'success');
        }

        // Filter todos
        function filterTodos(filter) {
            currentFilter = filter;

            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            renderTodos();
        }

        // Get filtered todos
        function getFilteredTodos() {
            switch (currentFilter) {
                case 'active':
                    return todos.filter(t => !t.completed);
                case 'completed':
                    return todos.filter(t => t.completed);
                case 'high':
                    return todos.filter(t => t.priority === 'high');
                default:
                    return todos;
            }
        }

        // Render todos
        function renderTodos() {
            const todoList = document.getElementById('todoList');
            const filtered = getFilteredTodos();

            if (filtered.length === 0) {
                todoList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìù</div>
                        <div class="empty-text">No tasks found</div>
                        <div class="empty-subtext">${currentFilter !== 'all' ? 'Try changing your filter' : 'Add a task to get started'}</div>
                    </div>
                `;
            } else {
                todoList.innerHTML = filtered.map(todo => `
                    <div class="todo-item ${todo.completed ? 'completed' : ''}">
                        <input type="checkbox" class="checkbox" ${todo.completed ? 'checked' : ''} 
                               onchange="toggleTodo(${todo.id})">
                        <div class="todo-priority ${todo.priority}">${todo.priority.charAt(0).toUpperCase()}</div>
                        <div class="todo-text">${escapeHtml(todo.text)}</div>
                        <div class="todo-actions">
                            <button class="btn-icon" onclick="editTodo(${todo.id})">‚úé</button>
                            <button class="btn-icon delete" onclick="deleteTodo(${todo.id})">üóë</button>
                        </div>
                    </div>
                `).join('');
            }

            updateStats();
        }

        // Update statistics
        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('completedCount').textContent = completed;
        }

        // Edit todo
        function editTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                editingId = id;
                document.getElementById('editTaskText').value = todo.text;
                document.getElementById('editPriority').value = todo.priority;
                document.getElementById('editModal').classList.add('active');
            }
        }

        // Save edit
        function saveEdit() {
            if (editingId !== null) {
                const todo = todos.find(t => t.id === editingId);
                if (todo) {
                    todo.text = document.getElementById('editTaskText').value.trim();
                    todo.priority = document.getElementById('editPriority').value;

                    if (!todo.text) {
                        showToast('Task description cannot be empty', 'error');
                        return;
                    }

                    saveTodos();
                    renderTodos();
                    closeEditModal();
                    showToast('Task updated successfully!', 'success');
                }
            }
        }

        // Modal functions
        function openEditModal() {
            const completed = todos.some(t => t.completed);
            if (!completed) {
                showToast('No completed tasks to edit', 'error');
                return;
            }

            const first = todos.find(t => t.completed);
            if (first) {
                editTodo(first.id);
            }
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            editingId = null;
        }

        // Clear completed tasks
        function clearCompleted() {
            const completed = todos.filter(t => t.completed).length;
            if (completed === 0) {
                showToast('No completed tasks to clear', 'error');
                return;
            }

            if (confirm(`Delete ${completed} completed task(s)?`)) {
                todos = todos.filter(t => !t.completed);
                saveTodos();
                renderTodos();
                showToast('Completed tasks cleared', 'success');
            }
        }

        // Export todos
        function exportTodos() {
            const dataStr = JSON.stringify(todos, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);

            const exportFileDefaultName = `todos-${new Date().toISOString().split('T')[0]}.json`;

            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();

            showToast('Tasks exported successfully!', 'success');
        }

        // Local storage functions
        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function loadTodos() {
            const stored = localStorage.getItem('todos');
            todos = stored ? JSON.parse(stored) : [];
        }

        // Utility functions
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
